name: Code Quality

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # Manuális futtatás engedélyezése

jobs:
  quality:
    runs-on: ubuntu-latest
    # Csak akkor fusson, ha a commit üzenetben szerepel [quality] vagy [ci]
    if: contains(github.event.head_commit.message, '[quality]') || contains(github.event.head_commit.message, '[ci]') || github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Python beállítása 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Függőségek telepítése
      run: |
        python -m pip install --upgrade pip
        pip install black mypy pylint
    
    - name: Formátum ellenőrzése Black-kel
      run: black --check --diff .

    - name: Típus ellenőrzés mypy-jal
      run: mypy . || true
    
    - name: Lintelés pylint-tel
      run: pylint **/*.py || true